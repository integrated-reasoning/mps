[package]
name = "mps"
version = "0.0.0"
edition = "2021"
include = ["src/**/*", "Cargo.*", "LICENSE", "README.md"]

[dependencies]
nom = "7.1.3"
num-traits = "0.2.17"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }
proptest = { version = "1.4.0", features = ["timeout", "std"] }

[[bench]]
name = "benchmark"
harness = false

[features]
default = ["proptest"]
proptest = []
